<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>урок № 5  теги часть №3(теги форм)</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form data">
	<div>
		<input placeholder="Имя" tabindex="1" type="text" name="text" value="">
	</div>
	<div>
		<input placeholder="пароль" tabindex="2" type="password" name="userpass" value="">
	</div>
	<div>
		<p><input checked tabindex="3" type="radio" name="beer" value="darck">темное пиво </p>
		<p><input tabindex="3" type="radio" name="beer" value="lager">светлое пиво </p>
	</div>
	<div>
		<p><input tabindex="4" type="checkbox" name="car" value="yes"> наличее машины </p>
	</div>
	<div>
		<p><input tabindex="5" type= "file" name="foto"></p>
	</div>
	<div>
		<textarea tabindex="6" name="text" cols="30" rows="10"></textarea>
	</div>
	<br>
	<div>
		<select tabindex="7" name="color">
			<option value="red">красный</option>
			<option value="wefef">желтый</option>
			<option value="fwefwef">синий</option>
		</select>
	</div>
	<br>
	<div>
		<button tabindex="8" type="submit">отправить</button>
		<button tabindex="9" type="reset">отчистить</button>
	</div>
</form>
</body>
</html>
